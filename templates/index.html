<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankara CBS Analiz</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* CSS Stilleri (Değişmedi) */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        .container { display: flex; height: 100vh; }
        .sidebar-left {
            width: 200px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .sidebar-left h2 { margin-top: 0; }
        .sidebar-left ul { list-style: none; padding: 0; }
        .sidebar-left li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4a6580;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar-left li:hover { background-color: #5d7fa3; }
        .main-content { flex-grow: 1; padding: 0; position: relative; }
        #map { 
            width: 100%; 
            height: 100vh; 
            background-color: #e0e0e0; /* Parçalı harita yerine düz gri arka plan */
        }
        .control-panel-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #e67e22;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
            font-weight: bold;
        }
        .sidebar-right {
            position: fixed;
            top: 0;
            right: -350px;
            width: 330px;
            height: 100vh;
            background-color: white;
            padding: 20px;
            box-shadow: -3px 0 6px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: right 0.4s ease;
            overflow-y: auto;
        }
        .sidebar-right.open { right: 0; }
        #upload-section { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        #upload-form label { display: block; margin-top: 10px; }
        #upload-form select, #upload-form input[type="file"], #upload-form button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        #upload-form button { background-color: #2ecc71; color: white; border: none; cursor: pointer; }
        #upload-status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar-left">
            <h2>Harita Katmanları</h2>
            <ul>
                <li onclick="updateMap('sicaklik')">1. Sıcaklık</li>
                <li onclick="updateMap('nem')">2. Nem</li>
                <li onclick="updateMap('egim')">3. Eğim</li>
            </ul>
        </div>
        <div class="main-content">
            <div id="map"></div>
        </div>
    </div>
    <div class="control-panel-toggle" id="toggle-panel-btn">Kontrol Paneli</div>
    <div class="sidebar-right" id="control-panel">
        <h3>Kontrol Paneli</h3>
        <div class="data-type-buttons">
            <button onclick="showUploadForm('sicaklik')">1 - Sıcaklık</button>
            <button onclick="showUploadForm('nem')">2 - Nem</button>
            <button onclick="showUploadForm('egim')">3 - Eğim</button>
        </div>
        <div id="upload-section">
            <h4 id="upload-title">Veri Yükle</h4>
            <form id="upload-form">
                <input type="hidden" id="data_type_input" name="data_type">
                <label for="ilce-select">İlçe Seçin:</label>
                <select id="ilce-select" name="ilce">
                    {% for ilce in ilceler %}
                        <option value="{{ ilce }}">{{ ilce }}</option>
                    {% endfor %}
                </select>
                <label for="file-upload">.CSV Dosyasını Yükleyin:</label>
                <input type="file" id="file-upload" name="file" accept=".csv">
                <button type="submit">Kaydet</button>
            </form>
            <div id="upload-status"></div>
        </div>
    </div>

    <script>
        // --- Kontrol Paneli Yönetimi (Değişmedi) ---
        const panel = document.getElementById('control-panel');
        const toggleBtn = document.getElementById('toggle-panel-btn');
        const uploadSection = document.getElementById('upload-section');
        const uploadTitle = document.getElementById('upload-title');
        const dataTypeInput = document.getElementById('data_type_input');
        const uploadForm = document.getElementById('upload-form');
        const uploadStatus = document.getElementById('upload-status');

        toggleBtn.addEventListener('click', () => panel.classList.toggle('open'));

        function showUploadForm(type) {
            uploadTitle.innerText = `${type.charAt(0).toUpperCase() + type.slice(1)} Verisi Yükle`;
            dataTypeInput.value = type;
            uploadSection.style.display = 'block';
        }

        // --- HARİTA YÖNETİMİ (GÜNCELLENDİ) ---
        
        // 1. Ankara için sınırlar
        const ankaraBounds = L.latLngBounds(
            [39.4, 32.0], // Güney-Batı köşesi
            [40.5, 33.7]  // Kuzey-Doğu köşesi
        );

        // 2. Haritayı KISITLAMALARLA başlat
        const map = L.map('map', {
            center: [39.93, 32.85],    
            zoom: 9,                   
            minZoom: 9,                
            maxZoom: 14,               
            maxBounds: ankaraBounds,   
            maxBoundsViscosity: 1.0    
        });

        // 3. Temel harita katmanı (OpenStreetMap) SİLİNDİ
        // L.tileLayer('...').addTo(map); <-- BU SATIR KALDIRILDI

        // Mevcut ilçe katmanını saklamak için global değişken
        let geojsonLayer = null;

        // Haritayı güncelleyen ana fonksiyon (Değişmedi)
        function updateMap(dataType) {
            console.log(`${dataType} için harita güncelleniyor...`);
            fetch(`/api/get_map_data/${dataType}`)
                .then(response => response.json())
                .then(geojsonData => {
                    if (geojsonLayer) {
                        map.removeLayer(geojsonLayer);
                    }
                    geojsonLayer = L.geoJson(geojsonData, {
                        style: styleFunction,
                        onEachFeature: onEachFeatureFunction
                    }).addTo(map);
                })
                .catch(error => console.error('Harita verisi alınırken hata:', error));
        }

        // Renklendirme fonksiyonu (Değişmedi)
        function styleFunction(feature) {
            return {
                fillColor: feature.properties.renk || '#808080',
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Tıklama fonksiyonu (Değişmedi)
        function onEachFeatureFunction(feature, layer) {
            let popupContent = `<b>${feature.properties.ilce}</b>`;
            if (feature.properties.ortalama) {
                popupContent += `<br>Ortalama Değer: ${feature.properties.ortalama.toFixed(2)}`;
            } else {
                popupContent += `<br>Veri Yok`;
            }
            layer.bindPopup(popupContent);
        }

        // Sayfa yüklendiğinde haritayı yükle (Değişmedi)
        document.addEventListener('DOMContentLoaded', () => {
            updateMap('sicaklik');
        });

        // Form Gönderim Yönetimi (Değişmedi)
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            uploadStatus.innerText = 'Yükleniyor...';
            const formData = new FormData(uploadForm);
            
            fetch('/upload_data', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadStatus.innerText = `Başarılı: ${data.message}`;
                    uploadStatus.style.color = 'green';
                    const currentDataType = formData.get('data_type');
                    updateMap(currentDataType);
                } else {
                    uploadStatus.innerText = `Hata: ${data.error}`;
                    uploadStatus.style.color = 'red';
                }
            })
            .catch(error => {
                uploadStatus.innerText = 'Sunucu hatası: ' + error;
                uploadStatus.style.color = 'red';
            });
        });
    </script>
</body>
</html>
