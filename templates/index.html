<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankara CBS Analiz</title>
    <style>
        /* Temel Sayfa Düzeni */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        .container { display: flex; height: 100vh; }

        /* Sol Menü (Harita Seçenekleri) */
        .sidebar-left {
            width: 200px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar-left h2 { margin-top: 0; }
        .sidebar-left ul { list-style: none; padding: 0; }
        .sidebar-left li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4a6580;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar-left li:hover { background-color: #5d7fa3; }

        /* Ana İçerik (Harita Alanı) */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            position: relative;
        }
        #map-placeholder {
            width: 100%;
            height: 95%;
            background-color: #e0e0e0;
            border: 2px dashed #b0b0b0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #777;
            text-align: center;
        }

        /* Sağ Kontrol Paneli (Gizli/Açılır) */
        .control-panel-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #e67e22;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
            font-weight: bold;
        }
        
        .sidebar-right {
            position: fixed;
            top: 0;
            right: -350px; /* Başlangıçta gizli */
            width: 330px;
            height: 100vh;
            background-color: white;
            padding: 20px;
            box-shadow: -3px 0 6px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: right 0.4s ease;
            overflow-y: auto;
        }
        .sidebar-right.open {
            right: 0;
        }
        .sidebar-right h3 { margin-top: 0; }
        .sidebar-right .data-type-buttons button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Yükleme Formu (Panel içinde gizli) */
        #upload-section {
            display: none; /* Başlangıçta gizli */
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #upload-section h4 { margin-top: 0; }
        #upload-form label { display: block; margin-top: 10px; }
        #upload-form select, #upload-form input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box; /* Padding'i genişliğe dahil et */
        }
        #upload-form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #upload-form button:hover { background-color: #27ae60; }
        #upload-status { margin-top: 15px; font-weight: bold; }

    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar-left">
            <h2>Harita Katmanları</h2>
            <ul>
                <li onclick="showMap('sicaklik')">1. Sıcaklık</li>
                <li onclick="showMap('nem')">2. Nem</li>
                <li onclick="showMap('egim')">3. Eğim</li>
                <li onclick="showMap('toplama')">4. Toplama Haritası</li>
            </ul>
        </div>

        <div class="main-content">
            <div id="map-placeholder">
                Gerçek CBS Haritası (örn: Leaflet.js)<br>
                ve Ankara GeoJSON verisi buraya yüklenecek.
            </div>
        </div>
    </div>

    <button class="control-panel-toggle" id="toggle-panel-btn">Kontrol Paneli</button>

    <div class="sidebar-right" id="control-panel">
        <h3>Kontrol Paneli</h3>
        <p>İşlem yapmak istediğiniz veri tipini seçin:</p>
        
        <div class="data-type-buttons">
            <button onclick="showUploadForm('sicaklik')">1 - Sıcaklık</button>
            <button onclick="showUploadForm('nem')">2 - Nem</button>
            <button onclick="showUploadForm('egim')">3 - Eğim</button>
        </div>

        <div id="upload-section">
            <h4 id="upload-title">Veri Yükle</h4>
            <form id="upload-form">
                <input type="hidden" id="data_type_input" name="data_type">

                <label for="ilce-select">İlçe Seçin:</label>
                <select id="ilce-select" name="ilce">
                    {% for ilce in ilceler %}
                        <option value="{{ ilce }}">{{ ilce }}</option>
                    {% endfor %}
                </select>

                <label for="file-upload">.CSV Dosyasını Yükleyin:</label>
                <input type="file" id="file-upload" name="file" accept=".csv">

                <button type="submit">Kaydet</button>
            </form>
            <div id="upload-status"></div>
        </div>
    </div>

    <script>
        // --- Kontrol Paneli ve Form Yönetimi ---

        const panel = document.getElementById('control-panel');
        const toggleBtn = document.getElementById('toggle-panel-btn');
        const uploadSection = document.getElementById('upload-section');
        const uploadTitle = document.getElementById('upload-title');
        const dataTypeInput = document.getElementById('data_type_input');
        const uploadForm = document.getElementById('upload-form');
        const uploadStatus = document.getElementById('upload-status');

        // Kontrol Panelini aç/kapat
        toggleBtn.addEventListener('click', () => {
            panel.classList.toggle('open');
        });

        // Kontrol Panelindeki (Sıcaklık, Nem, Eğim) butonlarına basınca formu göster
        function showUploadForm(type) {
            uploadTitle.innerText = `${type.charAt(0).toUpperCase() + type.slice(1)} Verisi Yükle`;
            dataTypeInput.value = type; // Gizli input'a veri tipini yaz
            uploadSection.style.display = 'block'; // Formu görünür yap
        }

        // Form "Kaydet" butonuna basıldığında
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Sayfanın yeniden yüklenmesini engelle
            uploadStatus.innerText = 'Yükleniyor...';

            const formData = new FormData(uploadForm);
            
            // Veriyi 'app.py'deki '/upload_data' adresine gönder
            fetch('/upload_data', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadStatus.innerText = `Başarılı: ${data.message}`;
                    uploadStatus.style.color = 'green';
                    // İleride burada haritayı güncelleyecek kod çağrılabilir
                    // ornegin: refreshMap(formData.get('ilce'), data.renk);
                } else {
                    uploadStatus.innerText = `Hata: ${data.error}`;
                    uploadStatus.style.color = 'red';
                }
            })
            .catch(error => {
                uploadStatus.innerText = 'Sunucu hatası: ' + error;
                uploadStatus.style.color = 'red';
            });
        });

        // --- Harita Alanı Yönetimi (Şimdilik Placeholder) ---
        function showMap(mapType) {
            const mapPlaceholder = document.getElementById('map-placeholder');
            mapPlaceholder.innerText = `${mapType.toUpperCase()} Haritası alanı.\n\nGerçek harita verisi buraya yüklenecek.`;
            console.log(`${mapType} haritası istendi.`);
        }
    </script>
</body>
</html>
