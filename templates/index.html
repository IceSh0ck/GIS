<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankara CBS Analiz</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        /* Temel Sayfa Düzeni */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        .container { display: flex; height: 100vh; }

        /* Sol Menü (Harita Seçenekleri) */
        .sidebar-left {
            width: 200px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 10; /* Haritanın üstünde */
        }
        .sidebar-left h2 { margin-top: 0; }
        .sidebar-left ul { list-style: none; padding: 0; }
        .sidebar-left li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4a6580;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar-left li:hover { background-color: #5d7fa3; }

        /* Ana İçerik (Harita Alanı) */
        .main-content {
            flex-grow: 1;
            padding: 0; /* GÜNCELLENDİ: Harita için padding'i sıfırla */
            position: relative;
        }
        
        /* GÜNCELLENDİ: Placeholder yerine gerçek harita alanı */
        #map {
            width: 100%;
            height: 100vh; /* Tüm ekranı kapla */
            background-color: #e0e0e0;
        }

        /* Sağ Kontrol Paneli (Gizli/Açılır) - Değişiklik Yok */
        .control-panel-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #e67e22;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
            font-weight: bold;
        }
        
        .sidebar-right {
            position: fixed;
            top: 0;
            right: -350px; /* Başlangıçta gizli */
            width: 330px;
            height: 100vh;
            background-color: white;
            padding: 20px;
            box-shadow: -3px 0 6px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: right 0.4s ease;
            overflow-y: auto;
        }
        .sidebar-right.open {
            right: 0;
        }
        .sidebar-right h3 { margin-top: 0; }
        .sidebar-right .data-type-buttons button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Yükleme Formu (Panel içinde gizli) - Değişiklik Yok */
        #upload-section {
            display: none; /* Başlangıçta gizli */
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #upload-section h4 { margin-top: 0; }
        #upload-form label { display: block; margin-top: 10px; }
        #upload-form select, #upload-form input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box; /* Padding'i genişliğe dahil et */
        }
        #upload-form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #upload-form button:hover { background-color: #27ae60; }
        #upload-status { margin-top: 15px; font-weight: bold; }

    </style>
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <div class="container">
        <div class="sidebar-left">
            <h2>Harita Katmanları</h2>
            <ul>
                <li onclick="updateMap('sicaklik')">1. Sıcaklık</li>
                <li onclick="updateMap('nem')">2. Nem</li>
                <li onclick="updateMap('egim')">3. Eğim</li>
                <li onclick="updateMap('toplama')">4. Toplama Haritası</li>
            </ul>
        </div>

        <div class="main-content">
            <div id="map"></div>
        </div>
    </div>

    <button class="control-panel-toggle" id="toggle-panel-btn">Kontrol Paneli</button>

    <div class="sidebar-right" id="control-panel">
        <h3>Kontrol Paneli</h3>
        <p>İşlem yapmak istediğiniz veri tipini seçin:</p>
        
        <div class="data-type-buttons">
            <button onclick="showUploadForm('sicaklik')">1 - Sıcaklık</button>
            <button onclick="showUploadForm('nem')">2 - Nem</button>
            <button onclick="showUploadForm('egim')">3 - Eğim</button>
        </div>

        <div id="upload-section">
            <h4 id="upload-title">Veri Yükle</h4>
            <form id="upload-form">
                <input type="hidden" id="data_type_input" name="data_type">

                <label for="ilce-select">İlçe Seçin:</label>
                <select id="ilce-select" name="ilce">
                    {% for ilce in ilceler %}
                        <option value="{{ ilce }}">{{ ilce }}</option>
                    {% endfor %}
                </select>

                <label for="file-upload">.CSV Dosyasını Yükleyin:</label>
                <small id="csv-info" style="color: #555; display: block; margin-top: -5px; margin-bottom: 10px;">
                    (CSV dosyanızda 'sicaklik', 'nem' veya 'egim' adında bir sütun olmalıdır)
                </small>
                <input type="file" id="file-upload" name="file" accept=".csv">

                <button type="submit">Kaydet</button>
            </form>
            <div id="upload-status"></div>
        </div>
    </div>

    <script>
        // --- 1. Kontrol Paneli ve Form Yönetimi (Çoğunlukla Aynı) ---

        const panel = document.getElementById('control-panel');
        const toggleBtn = document.getElementById('toggle-panel-btn');
        const uploadSection = document.getElementById('upload-section');
        const uploadTitle = document.getElementById('upload-title');
        const dataTypeInput = document.getElementById('data_type_input');
        const uploadForm = document.getElementById('upload-form');
        const uploadStatus = document.getElementById('upload-status');

        toggleBtn.addEventListener('click', () => panel.classList.toggle('open'));

        function showUploadForm(type) {
            uploadTitle.innerText = `${type.charAt(0).toUpperCase() + type.slice(1)} Verisi Yükle`;
            dataTypeInput.value = type; 
            uploadSection.style.display = 'block'; 
        }

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            uploadStatus.innerText = 'Yükleniyor...';
            const formData = new FormData(uploadForm);
            
            fetch('/upload_data', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadStatus.innerText = `Başarılı: ${data.message}`;
                    uploadStatus.style.color = 'green';
                    
                    // GÜNCELLENDİ: Yükleme başarılıysa, haritayı otomatik güncelle
                    const currentDataType = formData.get('data_type');
                    updateMap(currentDataType);
                } else {
                    uploadStatus.innerText = `Hata: ${data.error}`;
                    uploadStatus.style.color = 'red';
                }
            })
            .catch(error => {
                uploadStatus.innerText = 'Sunucu hatası: ' + error;
                uploadStatus.style.color = 'red';
            });
        });

        // --- 2. Leaflet Harita Yönetimi (YENİ EKLENDİ) ---

        // Ankara için sınırlar (Kullanıcının haritadan çok uzaklaşmasını engeller)
        const ankaraBounds = L.latLngBounds([39.4, 32.0], [40.5, 33.7]);

        // Haritayı 'map' div'ine başlat
        const map = L.map('map', {
            center: [39.93, 32.85], // Ankara merkez
            zoom: 9,
            minZoom: 9,
            maxZoom: 14,
            maxBounds: ankaraBounds,
            maxBoundsViscosity: 1.0
        });

        // Temel harita katmanı (Sade bir görünüm için)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd'
        }).addTo(map);

        // Mevcut ilçe katmanını saklamak için global değişken
        let geojsonLayer = null;
        let currentMapType = 'sicaklik'; // Başlangıçta hangi haritanın yüklü olduğunu bilmek için

        // Haritayı güncelleyen ana fonksiyon
        function updateMap(mapType) {
            console.log(`${mapType} için harita güncelleniyor...`);
            currentMapType = mapType; // Mevcut harita tipini sakla

            // app.py'deki yeni API'den veriyi çek
            fetch(`/api/get_map_data/${mapType}`)
                .then(response => response.json())
                .then(geojsonData => {
                    // Hata varsa konsola yazdır
                    if (geojsonData.error) {
                        console.error("Harita verisi alınamadı:", geojsonData.error);
                        return;
                    }

                    // Eski katman varsa haritadan kaldır
                    if (geojsonLayer) {
                        map.removeLayer(geojsonLayer);
                    }
                    
                    // Yeni GeoJSON verisiyle katman oluştur
                    geojsonLayer = L.geoJson(geojsonData, {
                        style: styleFunction, // Renklendirme fonksiyonu
                        onEachFeature: onEachFeatureFunction // Tıklama/Popup fonksiyonu
                    }).addTo(map);
                })
                .catch(error => console.error('Harita verisi alınırken hata:', error));
        }

        // Renklendirme fonksiyonu: GeoJSON'daki 'renk' özelliğini okur
        function styleFunction(feature) {
            return {
                fillColor: feature.properties.renk || '#808080', // app.py'den gelen renk
                weight: 2,
                opacity: 1,
                color: '#333333', // İlçe sınırı rengi
                fillOpacity: 0.7
            };
        }

        // İlçelere tıklayınca açılan popup (bilgi penceresi)
        function onEachFeatureFunction(feature, layer) {
            let popupContent = `<b>${feature.properties.ilce}</b>`;
            
            // 'toplama' haritası için özel popup
            if (currentMapType === 'toplama') {
                let renk = feature.properties.renk;
                let durum = "Veri Yok";
                if (renk === '#00FF00') durum = "Çok Uygun";
                else if (renk === '#FFFF00') durum = "Orta Uygun";
                else if (renk === '#FF0000') durum = "Uygun Değil";
                popupContent += `<br>Durum: ${durum}`;
            } 
            // Diğer haritalar için (sicaklik, nem, egim)
            else if (feature.properties.ortalama) {
                popupContent += `<br>Ortalama Değer: ${feature.properties.ortalama.toFixed(2)}`;
            } else {
                popupContent += `<br>Veri Yok`;
            }
            
            layer.bindPopup(popupContent);
        }

        // Sayfa ilk yüklendiğinde varsayılan olarak 'Sıcaklık' haritasını yükle
        document.addEventListener('DOMContentLoaded', () => {
            updateMap('sicaklik');
        });
    </script>
</body>
</html>
